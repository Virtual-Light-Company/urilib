<HTML>
<BODY>
Protocol handler for <CODE>ldap:</CODE> type information
<P>

<H2>Capabilities</H2>

This handles URLs of the form 
<PRE>
ldap://host:port/dc=foo,dn=blah
</PRE>

This returns an object representing that attribute. If the path is null then
you get the whole database.

</BODY>
</HTML>
